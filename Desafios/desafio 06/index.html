<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="sol.ico" type="image/x-icon">
    <title>Tags HTML</title>
    
</head>
<body>
    <h1>Tags em HTML</h1>
    <hr>
    <p>Em HTML5 podemos inserir elemento na lista a seguir para descobrir qual tag será utilizada em cada caso.</p>

    <ul>
        <li><abbr title="tag = <p>">Parágrafos</abbr>
        <li><abbr title="tag = <h1> - <h6>">Títulos</abbr>
        <li><abbr title="tag = <img>">Imagens</abbr>
        <li><abbr title="tag = <abbr>">Abreviações</abbr>
        <li><abbr title="tag = <code>">Código Fonte</abbr> 
        <li><abbr title="tag = <ol> e <li>">Lista Numerada</abbr> 
        <li><abbr title="tag = <ul> e <li>">Lista com Demarcadores</abbr> 
    </ul>
    <hr>
</body>
</html>
